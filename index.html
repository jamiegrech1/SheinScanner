<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheIn Barcode Scanner</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #app-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #preview {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    #fileInput {
      margin-top: 20px;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <h1>SheIn Barcode Scanner</h1>
    <input type="file" accept=".csv" id="fileInput">
    <div id="preview"></div>
    <div id="result"></div>
  </div>

  <script src="https://cdn.rawgit.com/serratus/quaggaJS/0.12.1/dist/quagga.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fileInput = document.getElementById('fileInput');
      const preview = document.getElementById('preview');
      const result = document.getElementById('result');

      fileInput.addEventListener('change', handleFile);

      function handleFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          const csvData = e.target.result;
          processCSV(csvData);
        };
        reader.readAsText(file);
      }

      function loadCSV() {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              const csvData = xhr.responseText;
              processCSV(csvData);
            } else {
              console.error('Failed to load CSV file');
            }
          }
        };
        xhr.open('GET', 'order.csv', true);
        xhr.send();
      }

      function initQuagga() {
        Quagga.init({
          inputStream: {
            name: 'Live',
            type: 'LiveStream',
            target: preview,
            constraints: {
              width: 400,
              height: 300,
              facingMode: 'environment',
            },
          },
          decoder: {
            readers: ['ean_reader', 'upc_reader', 'code_128_reader'],
          },
        }, function (err) {
          if (err) {
            console.error(err);
            return;
          }
          Quagga.start();
        });

        Quagga.onDetected(function (result) {
          displayResult(result);
          Quagga.stop();
        });
      }

      function processCSV(csvData) {
        const rows = csvData.split('\n');
        const header = rows[0].split(',');
        const data = rows.slice(1).map(row => row.split(','));

        initQuagga();
      }

      function displayResult(result) {
        const barcode = result.codeResult.code;
        const index = header.indexOf(barcode);
        if (index !== -1) {
          const name = header[index - 1];
          const price = data[index];
          result.innerHTML = `Item belongs to: ${name}<br>Price: ${price}`;
        } else {
          result.innerHTML = 'Barcode not found in the CSV data.';
        }
      }

      loadCSV();
    });
  </script>
</body>
</html>
