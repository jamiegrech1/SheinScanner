<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheIn Code Detector</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #app-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #preview {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <h1>SheIn Code Detector</h1>
    <div id="preview"></div>
    <div id="result"></div>
  </div>

  <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const preview = document.getElementById('preview');
      const result = document.getElementById('result');
      const textsFound = [];

      // Initialize camera stream
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          const video = document.createElement('video');
          preview.appendChild(video);
          video.srcObject = stream;
          video.play();

          // Capture frames from the camera and process using Tesseract.js
          setInterval(function() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/png');
            processImage(imageData);
          }, 1000); // Adjust the interval as needed
        })
        .catch(function(err) {
          console.error('Error accessing camera:', err);
        });

      function processImage(imageData) {
        // Perform OCR using Tesseract.js
        Tesseract.recognize(
          imageData,
          'eng',  // language code (English in this case)
          { logger: info => console.log(info) }  // logger for debugging (optional)
        ).then(({ data: { text } }) => {
          const detectedText = text.trim();
          textsFound.push(detectedText);
          displayResult(textsFound);
        }).catch(error => {
          console.error('OCR error:', error);
        });
      }

      function displayResult(texts) {
        result.innerHTML = `<b>Detected Texts:</b><br>${texts.join('<br>')}`;
      }
    });
  </script>
</body>
</html>
